<html>
<head>
<script src="examples.js"></script>
<title>GAME1 EXAMPLE PROJECTS</title>
</head>
<body>
  Examples: <br><br>
  <div id=examples></div>
  <script>
	  var html = "<ul>";
    var first = true;
      for (const example of examples ){
        if( example.path != null ) {
          html = html + "<li><a href=" + example.path + "/index.html>"+example.name+"</a></li>";
        }
        else {
          if( !first ) { html = html + "<br>"; }

          html = html + "<b>" + example.name+"</b><br>";
        }
        first = false;
      }
	  var d = document.getElementById("examples");
    html = html + "</ul>";

	  d.innerHTML = html;
  </script>
  <br>
